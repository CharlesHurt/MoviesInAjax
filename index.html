<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find-a-flick</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery.js"></script>
  <script src="main.js"></script>
</head>
<body><br>
  <span id='IdTitle'>So,  you want to find a movie eh? You've come to the right place!</span><br>

  <div class="cPanel cInline">
    Enter a title here :<input id='IdName' type="text" placeholder='movie name' size='30'><br><br>
    Add an option year filter here: <input id='IdYear' type="number" size='6' min='1901' max='2016' placeholder='year' value='2015'><br><br>
    You got a type? Add it here:
    <select id='IdType' name="select">
       <option value='Western'>Western</option>
       <option value='Action'>Action</option>
       <option value='Adventure'>Adventure</option>
       <option value='Sci-Fi'>Sci-Fi</option>
       <option value='Horror'>Horror</option>
       <option value='Comedy'>Comedy</option>
       <option value='Romance'>Romance</option>
       <option value='Animation'>Animation</option>
       <option value='Thriller'>Thriller</option>
       <option value='Biography'>Biography</option>
       <option value='Music'>v</option>
       <option value='Documentary'>Documentary</option>
       <option value='War'>War'</option>
       <option value='Sport'>Sport</option>
       <option value='Film noir'>Film noir</option>
       <option value='Family'>Family</option>
       <option value='Fantasy'>Fantasy</option>
       <option value='History'>History</option>
       <option value='Mystery'>Mystery</option>
       <option value='Anything'>Anything!</option>
     </select>
       &nbsp;&nbsp;<button id='IdGetIt'>Go get it!</button>

  </div><br>

<div id='IdResults' class="cPanel">
  <img id='IdPosterResult' src="" alt="">
  Actors: <span id='IdActorResult'></span>
  Genre: <span id='IdGenreResult'></span>
  Plot: <span id='IdPlotResult'></span>
  Poster: <span ></span>
  Year: <span id='IdYearResult'></span>
  imdbRating: <span id='IdImdbResult'></span>
  Awards: <span id='IdAwardsResult'></span>
</div>
